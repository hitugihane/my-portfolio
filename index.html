  <script>// 背景の要素を取得
    const fullscreenBg = document.querySelector('.fullscreen-bg');
    
    // スクロールイベントリスナーを追加
    window.addEventListener('scroll', function() {
        // スクロール位置が一定量以上になったら
        if (window.scrollY > 10) { // 10px 以上スクロールされたら
            fullscreenBg.classList.add('hide-image'); // 背景をフェードアウト
        } else {
            fullscreenBg.classList.remove('hide-image'); // フェードアウトを解除
        }
    });
    </script>
